# /etc/nginx/nginx.conf

user www-data;
worker_processes auto;
pid /run/nginx.pid;

# Stream module (for RTSP and SDK TCP proxying)
load_module /usr/lib/nginx/modules/ngx_stream_module.so;

events {
    worker_connections 1024;
}

# === HTTP/HTTPS Proxy ===
http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    include /etc/nginx/sites-enabled/*;
}

# === TCP Stream Proxy (RTSP and SDK) ===
stream {
    # RTSP Proxy (554)
    server {
        listen 554;
        proxy_pass 5.5.5.90:554;
        proxy_connect_timeout 10s;
        proxy_timeout 300s;
    }

    # SDK/iVMS-4200 Proxy (8000)
    server {
        listen 8000;
        proxy_pass 5.5.5.90:8000;
        proxy_connect_timeout 10s;
        proxy_timeout 300s;
    }

    # HTTPS stream (443 passthrough)
    server {
        listen 8443;
        proxy_pass 5.5.5.90:8443;
        proxy_connect_timeout 10s;
        proxy_timeout 300s;
    }
}
