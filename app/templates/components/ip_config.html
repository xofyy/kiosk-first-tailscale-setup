{# IP Configuration Form Component #}

<div class="ip-config-panel">
    <h3>Temporary IP Settings</h3>
    <p class="text-muted">If DHCP is not working, you can set a temporary static IP.</p>

    <form id="temp-ip-form" class="ip-form">
        <div class="form-row">
            <div class="form-group">
                <label>Interface</label>
                <select name="interface" class="form-control">
                    {% for name, info in interfaces.items() %}
                    <option value="{{ name }}">{{ name }} ({{ info.state }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>IP Address</label>
                <input type="text" name="ip" class="form-control" placeholder="192.168.1.100">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Netmask</label>
                <input type="text" name="netmask" class="form-control" value="255.255.255.0">
            </div>
            <div class="form-group">
                <label>Gateway</label>
                <input type="text" name="gateway" class="form-control" placeholder="192.168.1.1">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>DNS</label>
                <input type="text" name="dns" class="form-control" value="8.8.8.8">
            </div>
            <div class="form-group form-actions">
                <button type="submit" class="btn btn-primary">Set IP</button>
                <button type="button" class="btn btn-secondary" id="dhcp-reset-btn">Reset to DHCP</button>
            </div>
        </div>
    </form>
</div>
