<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ACO Maintenance Panel{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-brand">
                <span class="logo">⬡</span>
                <h1>ACO Maintenance Panel</h1>
            </div>
            <nav class="header-nav">
                <a href="{{ url_for('pages.home') }}" class="nav-link {% if request.endpoint == 'pages.home' %}active{% endif %}">
                    Home
                </a>
                {% if not is_setup_complete %}
                <a href="{{ url_for('pages.install') }}" class="nav-link {% if request.endpoint == 'pages.install' %}active{% endif %}">
                    Install
                </a>
                {% endif %}
                <a href="{{ url_for('pages.logs') }}" class="nav-link {% if request.endpoint == 'pages.logs' %}active{% endif %}">
                    Logs
                </a>
                <a href="{{ url_for('pages.services') }}" class="nav-link {% if request.endpoint == 'pages.services' %}active{% endif %}">
                    Services
                </a>
            </nav>
            <div class="header-status">
                <span class="status-indicator" id="internet-status">
                    <span class="status-dot"></span>
                    <span class="status-text">Checking...</span>
                </span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-info">
                {% if rvm_id %}
                <span class="rvm-id">RVM: {{ rvm_id }}</span>
                {% endif %}
                <span class="version">v{{ app_version }}</span>
            </div>
            <div class="footer-actions">
                <button class="btn btn-icon" onclick="location.reload()" title="Refresh">
                    ↻
                </button>
            </div>
        </footer>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
