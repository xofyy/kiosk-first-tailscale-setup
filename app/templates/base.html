<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kiosk Setup Panel{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-brand">
                <span class="logo">⬡</span>
                <h1>Kiosk Setup Panel</h1>
            </div>
            <nav class="header-nav">
                <a href="{{ url_for('pages.index') }}" class="nav-link {% if request.endpoint == 'pages.index' %}active{% endif %}">
                    Kurulum
                </a>
                <a href="{{ url_for('pages.settings') }}" class="nav-link {% if request.endpoint == 'pages.settings' %}active{% endif %}">
                    Ayarlar
                </a>
                <a href="{{ url_for('pages.logs') }}" class="nav-link {% if request.endpoint == 'pages.logs' %}active{% endif %}">
                    Loglar
                </a>
                <a href="{{ url_for('pages.services') }}" class="nav-link {% if request.endpoint == 'pages.services' %}active{% endif %}">
                    Servisler
                </a>
            </nav>
            <div class="header-status">
                <span class="status-indicator" id="internet-status">
                    <span class="status-dot"></span>
                    <span class="status-text">Kontrol ediliyor...</span>
                </span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-info">
                {% if kiosk_id %}
                <span class="kiosk-id">Kiosk: {{ kiosk_id }}</span>
                {% endif %}
                <span class="version">v1.0.0</span>
            </div>
            <div class="footer-actions">
                <button class="btn btn-icon" onclick="location.reload()" title="Yenile">
                    ↻
                </button>
            </div>
        </footer>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
